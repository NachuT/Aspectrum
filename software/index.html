<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardboard Camera VR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="vrView" class="vr-view">
            <div class="eye-view">
                <div class="left-eye">
                    <canvas id="leftCanvas" class="video-feed"></canvas>
                </div>
            </div>
            <div class="eye-view">
                <div class="right-eye">
                    <canvas id="rightCanvas" class="video-feed"></canvas>
                </div>
            </div>
        </div>
        
        <!-- Controls -->
        <div class="controls" style="position:fixed;  right:0; display:flex; gap:0px; padding:400px;">
            <button id="stopBtn" class="btn">Stop</button>
            <button id="fullscreenBtn" class="btn">Fullscreen</button>
        </div>

        
         <div class="zoom-controls" style="width:1px;height:1px;overflow:hidden;">
            <button id="zoomInBtn" class="zoom-btn" style="width:1px;height:1px;font-size:1px;padding:0;margin:0;line-height:1px;overflow:hidden;">+</button>
            <button id="zoomOutBtn" class="zoom-btn" style="width:1px;height:1px;font-size:1px;padding:0;margin:0;line-height:1px;overflow:hidden;">-</button>
            <button id="sharpnessUpBtn" class="zoom-btn" style="width:1px;height:1px;font-size:1px;padding:0;margin:0;line-height:1px;overflow:hidden;">S+</button>
            <button id="sharpnessDownBtn" class="zoom-btn" style="width:1px;height:1px;font-size:1px;padding:0;margin:0;line-height:1px;overflow:hidden;">S-</button>
        <div id="sharpnessIndicator" class="sharpness-indicator" style="width:1px;height:1px;font-size:1px;padding:0;margin:0;line-height:1px;overflow:hidden;">Sharp: 5/10</div>
        </div>

        
        <!-- Loading and Error Messages -->
        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <div>Loading camera...</div>
        </div>
        
        <div id="error" class="error hidden"></div>
        
        <!-- Hidden video for camera capture -->
        <video id="cameraVideo" style="position: fixed; top: 10px; left: 10px; width: 2px; height: 1.5px; border: 2px solid red; z-index: 1001;" autoplay muted playsinline></video>
    </div>

    <script src="script.js"></script>
</body>
</html>
